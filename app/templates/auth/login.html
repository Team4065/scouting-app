{% extends 'base.html' %}

{% block title%}Login{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='auth/login.css') }}">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>

{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="hero-container row text-center mt-5">
        <div class="hero-title col center">
            <p class="display-3 text-light font-weight-bold">Nerds of Prey</p>
            <p class="display-3 text-light font-weight-bold">Scouting</p>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-5">
        <div class="login-container bg-light col-lg-4 col-md-8 col-sm-12 text-center p-3">
            <p class="display-4 text-dark">Login</p>
            <div class="login-divider"></div>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='auth/login.js') }}" defer></script>
{% endblock %}
